<!DOCTYPE html>
<html>
     <head>
          <title>Contact Me</title>
          <link rel="stylesheet" href="style.css" type="text/css" />
          <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Cutive+Mono" rel="stylesheet">
     </head>
     <body id="contact">
          <nav>
               <ul id="menu">
                    <li><a href="index.html"><strong>Home</strong></a></li>
                    <li><a href="contact.html"><strong>Contact</strong></a></li>
               </ul>
          </nav>
          <form method="get" action="https://httpbin.org">
               <label><h2>Get in Touch</h2></label>
               <p>Let's be friends :-D</p>
          <fieldset>
               First Name:
               <input type="text" name="firstname" autocomplete="on"/>
               </br>
               </br>
               Last Name:
               <input type="text" name="lastname" autocomplete="on"/>
               </br>
               </br>
               Email:
               <input type="email" name="email" autocomplete="on" />
          </fieldset>
               </br>
          <button type="submit">Whoosh!</button>   <button type="reset" name="resetform">Reset</button>
          </form>
     </body>
</html>
